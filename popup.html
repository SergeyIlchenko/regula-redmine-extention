<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 300px;
        padding: 20px;
        font-family: Arial, sans-serif;
      }
      .status {
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        text-align: center;
      }
      .active {
        background-color: #4caf50;
        color: white;
      }
      .inactive {
        background-color: #f44336;
        color: white;
      }
      .domain-input {
        width: 100%;
        padding: 8px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .save-btn {
        width: 100%;
        padding: 10px;
        background-color: #2196f3;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .save-btn:hover {
        background-color: #0b7dda;
      }
    </style>
  </head>
  <body>
    <h3>Custom CSS Injector</h3>
    <div id="status" class="status">Проверка статуса...</div>

    <label for="domain">Домен:</label>
    <input
      type="text"
      id="domain"
      class="domain-input"
      placeholder="example.com"
    />

    <button id="save" class="save-btn">Сохранить настройки</button>

    <div style="margin-top: 15px; font-size: 12px; color: #666">
      <p>Расширение автоматически применит CSS стили к указанному домену.</p>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
